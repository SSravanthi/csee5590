<!DOCTYPE html>
<html ng-app="calcApp" ng-controller="calcController">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Demo project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
</head>

<body style="background-image: url('bg_img.png')">
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 calc" ng-click="doSomething()">
        <p id="logo"> CASIO </p>
        <div class="screen">
          <p ng-model="equation" ng-bind-html="eqtn">c</p>
          <p ng-model="number" ng-bind-html="numb">01234</p>
        </div>
        <div class="buttons" ng-click="function()">
          <div class="button">0</div>
          <div class="button" style="background-color: lightsalmon">=</div>
          <div class="button" style="background-color: lightsalmon">%</div>
          <div class="button op" style="background-color: lightsalmon">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button op" style="background-color: lightsalmon">-</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button op" style="background-color: lightsalmon">*</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button op" style="background-color: lightsalmon">/</div>
          <div class="button clear" style="background-color: darkred">C</div>
        </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
